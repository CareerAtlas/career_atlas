<!DOCTYPE html>

<html lang='en' ng-app='career_atlas'>

  <head>
    <meta charset="utf-8">
    <title>CareerAtlas</title>
    <meta name='description' content='Show jobs available on a map in a certain area.'>
    <meta name='author' content='Christine Ash, Robby Dore, and Jennifer Oakes'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'
          rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u'
          crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css' type='text/css'>

    <script src="https://use.fontawesome.com/8982efdf4a.js"></script>
  </head>
  <body>

    <header>
      <h1>CareerAtlas</h1>
      <p>Mapping your future career move! Find a job near you!</p>

      <nav ng-controller='NavController as navCtrl' class='navbar navbar-default navbar-static-top'>
         <ul class='nav navbar-nav'>
           <li><a ui-sref='home'>home</a></li>
           <li><a ui-sref='about-us'>about us</a></li>
           <li><a ui-sref='saved-jobs'>saved jobs</a></li>
           <li><a ui-sref='create-user'>create user</a></li>
           <li><a ui-sref='login'>login</a></li>
           <li><a href='#' ng-click='navCtrl.logout()'>logout</a></li>
         </ul>
      </nav>
    </header>


    <main ui-view></main>

    <footer>
      <p>Map your future career move, today!</p>
      <p>&copy; CareerAtlas</p>

      <section>
        <p id='indeed_at'>
          <a title='Job Search' href='https://www.indeed.com' rel='nofollow'>
          jobs by
            <img alt=Indeed src="https://www.indeed.com/p/jobsearch.gif" style='border: 0; vertical-align: middle;'>
          </a>
        </p>
        <p id='glassdoor_at'>
          <a href='https://www.glassdoor.com/index.htm'>
            powered by
            <img src='https://www.glassdoor.com/static/img/api/glassdoor_logo_80.png' title='Job Search'>
          </a>
        </p>
        <p id='walkscore_at'>
          <a href='https://www.walkscore.com/'>
          powered by
          <img src='https://cdn2.walk.sc/2/images/api-logo.png'>
          </a>
        </p>
        <p id='transit_at'>
          <a href='https://www.walkscore.com/'>
          powered by
          <img src='https://cdn2.walk.sc/2/images/transit-score-logo.png'>
          </a>
        </p>
      </section>
    </footer>

    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js'></script>
    <script src='//unpkg.com/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAEOLCSL6sCtgUKIL90lPCxzyYFScVezUM'></script>
    <script src='/js/app.js'></script>
  </body>
</html>
